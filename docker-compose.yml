version: '3.8'
services:
  hexdb:
    image: postgres:latest
    environment:
      POSTGRES_DB: hex
      POSTGRES_USER: hex
      POSTGRES_PASSWORD: hex
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  hexapp:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://hexdb:5432/hex
      SPRING_DATASOURCE_USERNAME: hex
      SPRING_DATASOURCE_PASSWORD: hex
    depends_on:
      - hexdb

volumes:
  postgres-data:

